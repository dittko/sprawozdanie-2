<div class="form-container">
  <h2>Nowe hasło</h2>
  <form (ngSubmit)="onSubmit()">
    <label>Nowe hasło: <input [(ngModel)]="newPassword" name="newPassword" type="password" required /></label>
    <label>Powtórz hasło: <input [(ngModel)]="repeatPassword" name="repeatPassword" type="password" required /></label>
    <button type="submit">Zapisz</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>
